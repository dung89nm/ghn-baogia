<body>
  <div id="chatbox">

      <button onclick="sendMessage()">G·ª≠i</button>

  <script>
    const steps = [
      "Lo·∫°i h√†ng h√≥a c·ªßa b·∫°n l√† g√¨?",
      "ƒêi·ªÉm nh·∫≠n h√†ng ·ªü ƒë√¢u?",

    let answers = {};

    function addMessage(sender, text) {

    function sendMessage() {

      answers[stepIndex] = text;

        fetch("https://ghn-baogia.onrender.com", {

          body: JSON.stringify({

            diemnhan: answers[1],
            diemgiao: answers[2],
            km: answers[3],
            sokien: answers[4],
            trongluong: answers[5]
          })
        })
        .then(res => res.json())
        .then(data => {
          addMessage("bot", "üëâ B√°o gi√° d·ª± ki·∫øn: " + data.gia.toLocaleString() + " VND");

  </script>
